<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Western Watersheds</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <style>
        body, #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        backgroung: rgba(0,0,0,.75)
    }
  </style> 
</head>

<body>

  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
  <script>

	var options = {
    center: [40,-119],
    zoom: 5.25
	};
	var map = L.map('map', options);
  
  $.when(
    $.getJSON('data/CA-watersheds.json'),
    $.getJSON('data/NV-watersheds.json'),
    $.getJSON('data/NW-watersheds.json'),
    $.getJSON('data/SW-watersheds.json')
).done(function(CAwatersheds, NVwatersheds, NWwatersheds, SWwatersheds) {
    drawMap(CAwatersheds,NVwatersheds,NWwatersheds,SWwatersheds);
});

function drawMap(CAwatershedsData, NVwatershedsData, NWwatershedsData, SWwatershedsData) {
    L.geoJson(CAwatershedsData).addTo(map);
    L.geoJson(NVwatershedsData).addTo(map);
    L.geoJson(NWwatershedsData).addTo(map);
    L.geoJson(SWwatershedsData).addTo(map);
}

  </script>
</body>
</html>
