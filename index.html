<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Western Watersheds</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <style>
        body, #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: rgba(0,0,0,.75)
    }
  </style> 
</head>

<body>

  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
  <script>

	var options = {
    center: [40,-119],
    zoom: 5.25
	};
	var map = L.map('map', options);

  L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);
  
  var watershedOptions = {
    fillOpacity: .1,
    fillColor: '#e0ecf9',
    color: '#151f2b',
    weight: .75,
    opacity: .8
  };

  var pointsOptions = {
    radius: 8,
    fillcolor: '#f0f062',
    weight: .75,
    opacity: .8
  };

  $.when(
    $.getJSON('data/watersheds.json'),
    $.getJSON('data/usbrpoints.json')
  ).done(function(watersheds, usbrpoints) {
      drawMap(watersheds, usbrpoints);
  });

  function drawMap(watershedsData, usbrpointsData) {
      L.geoJson(watershedsData, {
          style: watershedOptions
      }).addTo(map);
      L.geoJson(usbrpointsData, {
        style: pointsOptions
      }).addTo(map);
  }

  </script>
</body>
</html>
