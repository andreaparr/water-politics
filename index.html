<!doctype html>

<html lang="en">
<head>
  <!--Requried meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Western Watersheds</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />

  <style>
        body, #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: rgba(0,0,0,.75)
    }
  </style> 
</head>

<body>

  <div id="map"></div>
  
  <!-- Load Leaflet and Booststrap scripts -->
  <!-- Note that standard Boostrap jquery is slim, which doesn't support getJSON, so I've updated to the minified jquery -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"   integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script>


  // center map on US West Coast
	var options = {
    center: [40,-119],
    zoom: 5.25
	};
	var map = L.map('map', options);

  // add basemap from Carto
  L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);
  
  // try and fail to set styles!
  var watershedOptions = {
    fillOpacity: .1,
    fillColor: '#e0ecf9',
    color: '#151f2b',
    weight: .75,
    opacity: .8
  };

  // more styling fails
  var pointsOptions = {
    radius: 8,
    fillcolor: '#f0f062',
    weight: .75,
    opacity: .8
  };

  // pull in watershed boundaries and USBR points
  $.when(
    $.getJSON('data/watersheds.json'),
    $.getJSON('data/usbrpoints.json')
  ).done(function(watersheds, usbrpoints) {
      drawMap(watersheds, usbrpoints);
  });

  // draw map
  function drawMap(watershedsData, usbrpointsData) {
      L.geoJson(watershedsData, {
          style: watershedOptions
      }).addTo(map);
      L.geoJson(usbrpointsData, {
        style: pointsOptions
      }).addTo(map);
  }

  </script>
</body>
</html>
